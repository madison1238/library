<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <div id="header">
      <h1>My Library</h1>
    </div>

    <div id="add-form">
      <form action="">
        <h2>Add New Book</h2>
        <input
          type="text"
          id="form-title"
          name="title"
          placeholder="Title"
          required
        />
        <input
          type="text"
          id="form-author"
          name="author"
          placeholder="Author"
          required
        />
        <input
          type="number"
          id="form-pages"
          name="pages"
          placeholder="Pages"
          required
        />
        <div id="checkbox">
          <label for="read-checkbox">Have you read it? </label>
          <input type="checkbox" id="read-checkbox" name="read" />
        </div>
        <button type="submit" id="submit-form">Submit</button>
      </form>
    </div>
    <div id="content">
      <div id="add-book">
        <button>+ Add Book</button>
      </div>
      <div id="library">
        <!--<div class="card">
          <p id="title">Hunger Games</p>
          <p id="author">Madison Mirelez</p>
          <p id="pages">5443</p>
          <button id="read">Read</button>
          <button id="remove">Remove</button>
        </div>-->
      </div>
    </div>
  </body>
</html>
